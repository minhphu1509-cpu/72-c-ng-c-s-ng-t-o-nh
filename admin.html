<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Dashboard - 72 Công cụ</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"></head><body class="bg-slate-100 font-sans text-slate-800"><div id="login-modal" class="fixed inset-0 bg-slate-900/90 flex items-center justify-center z-50"><div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full"><h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Admin Login</h2><input type="password" id="password-input" placeholder="Enter Password" class="w-full border border-slate-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none"><button onclick="checkLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Đăng nhập</button><p id="error-msg" class="text-red-500 text-sm mt-3 hidden text-center">Mật khẩu không đúng!</p></div></div><div id="dashboard" class="hidden min-h-screen"><nav class="bg-white shadow border-b border-slate-200 px-6 py-4 flex justify-between items-center"><h1 class="text-xl font-bold text-blue-600">CMS Dashboard</h1><div class="flex gap-4"><a href="index.html" target="_blank" class="text-slate-600 hover:text-blue-600 flex items-center gap-1">Xem trang chủ <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg></a><button onclick="logout()" class="text-red-500 font-semibold hover:text-red-700">Đăng xuất</button></div></nav><main class="max-w-4xl mx-auto p-6"><div class="bg-white rounded-xl shadow-sm p-8 mb-6"><h2 class="text-lg font-semibold mb-4 pb-2 border-b">Chỉnh sửa nội dung trang chủ</h2><p class="text-sm text-slate-500 mb-6">Thay đổi nội dung bên dưới và nhấn "Lưu thay đổi" để cập nhật trang web ngay lập tức.</p><div class="space-y-6"><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Tiêu đề chính (Hero Title)</label><input type="text" id="hero-title" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></div><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Phụ đề (Hero Subtitle)</label><textarea id="hero-subtitle" rows="2" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></textarea></div><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Tiêu đề tính năng (Features Title)</label><input type="text" id="features-title" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></div><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Mô tả tính năng (Features Desc)</label><textarea id="features-desc" rows="2" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></textarea></div><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Tiêu đề liên hệ (Contact Title)</label><input type="text" id="contact-title" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></div><div class="grid gap-2"><label class="font-medium text-sm text-slate-700">Mô tả liên hệ (Contact Desc)</label><textarea id="contact-desc" rows="2" class="w-full border border-slate-300 p-3 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"></textarea></div></div><div class="mt-8 pt-6 border-t flex justify-end"><button onclick="saveChanges()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition transform active:scale-95">Lưu thay đổi</button></div></div></main></div><script>const editableIds = ['hero-title', 'hero-subtitle', 'features-title', 'features-desc', 'contact-title', 'contact-desc']; const PASS = "Phu@1976"; function checkLogin() { const input = document.getElementById('password-input').value; if (input === PASS) { document.getElementById('login-modal').style.display = 'none'; document.getElementById('dashboard').style.display = 'block'; loadValues(); sessionStorage.setItem('admin_auth', 'true'); } else { document.getElementById('error-msg').classList.remove('hidden'); } } function logout() { sessionStorage.removeItem('admin_auth'); location.reload(); } function loadValues() { editableIds.forEach(id => { const stored = localStorage.getItem(id); if (stored) document.getElementById(id).value = stored; }); } function saveChanges() { editableIds.forEach(id => { const val = document.getElementById(id).value; if (val) localStorage.setItem(id, val); }); alert('Đã lưu thành công! Hãy tải lại trang chủ để xem thay đổi.'); } window.onload = () => { if (sessionStorage.getItem('admin_auth') === 'true') { document.getElementById('login-modal').style.display = 'none'; document.getElementById('dashboard').style.display = 'block'; loadValues(); } };</script></body></html>
